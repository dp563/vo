    body {

    .chk{
        display: inline-block;
        width: 100px;

<script>
showAlert=function() {
    var elm = $('<span id="alert1" title="You have not selected a user type." role="alert">You have not selected a user type</span>');
    $('h4 center').append(elm);
    setTimeout(function(){ $('#alert1').remove(); }, 5000);
}
</script>
<h4><center>&nbsp;</center>
</h4>
<div style="width: 500px; text-align: center; margin: 50px auto;">
    <h3 role="main">Which one of the following describes you better?</h3>
    <div>
        <span class="chk" role="checkbox" title="Choose this if you are a borrower" tabindex="1">I'm a borrower</span>
        <span class="chk" role="checkbox" title="Choose this if you are a co-borrower" tabindex="2">I'm a co-borrower</span>
    </div>
    <div style="text-align: right"><button onclick="showAlert();" role="button" title="Click here to save and continue">Save and Continue</button></div>
</div>
